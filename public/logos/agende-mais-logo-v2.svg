<!-- Logo Agende Mais - Versão 2: Minimalista com "A+" -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Quadrado arredondado -->
  <rect x="30" y="30" width="140" height="140" rx="35" fill="url(#gradient2)"/>
  
  <!-- Letra A -->
  <path d="M 75 130 L 100 60 L 125 130" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="85" y1="105" x2="115" y2="105" stroke="white" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Símbolo + -->
  <line x1="140" y1="75" x2="140" y2="95" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="130" y1="85" x2="150" y2="85" stroke="white" stroke-width="8" stroke-linecap="round"/>
</svg>
