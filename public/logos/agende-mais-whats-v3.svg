<!-- Logo Agende Mais - Versão Ultra Limpa (melhor para favicon) -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Balão WhatsApp -->
  <g filter="url(#glow)">
    <circle cx="100" cy="90" r="70" fill="url(#greenGrad)"/>
    <path d="M 48 148 Q 43 153 38 158 Q 45 151 53 145 Z" fill="url(#greenGrad)"/>
  </g>
  
  <!-- Calendário simplificado -->
  <g transform="translate(100, 90)">
    <!-- Base -->
    <rect x="-30" y="-25" width="60" height="50" rx="5" fill="white"/>
    
    <!-- Barra superior Google -->
    <rect x="-30" y="-25" width="60" height="8" rx="5" fill="white"/>
    <rect x="-28" y="-23" width="18" height="4" rx="2" fill="#4285F4"/>
    <rect x="-8" y="-23" width="18" height="4" rx="2" fill="#EA4335"/>
    <rect x="12" y="-23" width="14" height="4" rx="2" fill="#34A853"/>
    
    <!-- Argolas -->
    <circle cx="-15" cy="-27" r="2.5" fill="white" stroke="#25D366" stroke-width="2"/>
    <circle cx="0" cy="-27" r="2.5" fill="white" stroke="#25D366" stroke-width="2"/>
    <circle cx="15" cy="-27" r="2.5" fill="white" stroke="#25D366" stroke-width="2"/>
    
    <!-- Grid minimalista -->
    <g fill="#128C7E" opacity="0.25">
      <circle cx="-18" cy="-8" r="2.5"/>
      <circle cx="-6" cy="-8" r="2.5"/>
      <circle cx="6" cy="-8" r="2.5"/>
      <circle cx="18" cy="-8" r="2.5"/>
      
      <circle cx="-18" cy="3" r="2.5"/>
      <circle cx="-6" cy="3" r="2.5"/>
      <circle cx="6" cy="3" r="2.5"/>
      <circle cx="18" cy="3" r="2.5"/>
      
      <circle cx="-18" cy="14" r="2.5"/>
      <circle cx="-6" cy="14" r="2.5"/>
      <circle cx="6" cy="14" r="2.5"/>
      <circle cx="18" cy="14" r="2.5"/>
    </g>
    
    <!-- Plus destacado -->
    <circle cx="0" cy="3" r="8" fill="#EA4335"/>
    <line x1="0" y1="-2" x2="0" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-5" y1="3" x2="5" y2="3" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Brilho -->
  <ellipse cx="100" cy="50" rx="45" ry="20" fill="white" opacity="0.2"/>
</svg>
