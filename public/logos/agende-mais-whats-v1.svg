<!-- Logo Agende Mais - Balão WhatsApp com Calendário Dentro -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente Verde WhatsApp -->
    <linearGradient id="whatsGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Balão circular WhatsApp (formato exato do app) -->
  <g filter="url(#shadow)">
    <!-- Círculo principal -->
    <circle cx="100" cy="95" r="75" fill="url(#whatsGreen)"/>
    
    <!-- Ponta do balão (triangulinho característico) -->
    <path d="M 45 155 Q 40 160 35 165 Q 42 158 50 152 Z" fill="url(#whatsGreen)"/>
  </g>
  
  <!-- Calendário dentro do balão (cores Google Calendar) -->
  <g transform="translate(100, 95)">
    <!-- Base do calendário -->
    <rect x="-35" y="-30" width="70" height="60" rx="6" fill="white"/>
    
    <!-- Barra superior multicolor (estilo Google) -->
    <rect x="-35" y="-30" width="70" height="10" rx="6" fill="white"/>
    <rect x="-33" y="-28" width="22" height="6" rx="2" fill="#4285F4"/> <!-- Azul -->
    <rect x="-9" y="-28" width="22" height="6" rx="2" fill="#EA4335"/> <!-- Vermelho -->
    <rect x="15" y="-28" width="16" height="6" rx="2" fill="#34A853"/> <!-- Verde -->
    
    <!-- Argolas do calendário -->
    <circle cx="-20" cy="-32" r="3" fill="white" stroke="#25D366" stroke-width="2"/>
    <circle cx="0" cy="-32" r="3" fill="white" stroke="#25D366" stroke-width="2"/>
    <circle cx="20" cy="-32" r="3" fill="white" stroke="#25D366" stroke-width="2"/>
    
    <!-- Grade de dias (minimalista) -->
    <g fill="#128C7E" opacity="0.4">
      <!-- Linha 1 -->
      <rect x="-28" y="-12" width="8" height="8" rx="2"/>
      <rect x="-16" y="-12" width="8" height="8" rx="2"/>
      <rect x="-4" y="-12" width="8" height="8" rx="2"/>
      <rect x="8" y="-12" width="8" height="8" rx="2"/>
      <rect x="20" y="-12" width="8" height="8" rx="2"/>
      
      <!-- Linha 2 -->
      <rect x="-28" y="0" width="8" height="8" rx="2"/>
      <rect x="-16" y="0" width="8" height="8" rx="2"/>
      <rect x="-4" y="0" width="8" height="8" rx="2" fill="#EA4335" opacity="1"/> <!-- Dia selecionado vermelho -->
      <rect x="8" y="0" width="8" height="8" rx="2"/>
      <rect x="20" y="0" width="8" height="8" rx="2"/>
      
      <!-- Linha 3 -->
      <rect x="-28" y="12" width="8" height="8" rx="2"/>
      <rect x="-16" y="12" width="8" height="8" rx="2"/>
      <rect x="-4" y="12" width="8" height="8" rx="2"/>
      <rect x="8" y="12" width="8" height="8" rx="2"/>
      <rect x="20" y="12" width="8" height="8" rx="2"/>
    </g>
    
    <!-- Check branco no dia selecionado -->
    <path d="M -2 2 L 0 4 L 4 0" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Brilho sutil no topo (efeito WhatsApp) -->
  <ellipse cx="100" cy="50" rx="50" ry="25" fill="white" opacity="0.1"/>
</svg>
