<!-- Logo Agende Mais - Fusão WhatsApp + Google Calendar -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente WhatsApp (verde) -->
    <linearGradient id="whatsappGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente Google Calendar (azul/vermelho/amarelo) -->
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBC04;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente Mix (verde WhatsApp + cores Google) -->
    <linearGradient id="mixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base: Círculo estilo WhatsApp -->
  <circle cx="100" cy="100" r="80" fill="url(#mixGradient)"/>
  
  <!-- Calendário interno (formato Google Calendar) -->
  <rect x="60" y="70" width="80" height="70" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Topo do calendário (barra colorida estilo Google) -->
  <rect x="60" y="70" width="80" height="15" rx="8" fill="url(#calendarGradient)"/>
  <rect x="60" y="77" width="80" height="8" fill="url(#calendarGradient)"/>
  
  <!-- Grid do calendário (3x3 minimalista) -->
  <g fill="#128C7E" opacity="0.3">
    <circle cx="75" cy="100" r="3"/>
    <circle cx="90" cy="100" r="3"/>
    <circle cx="105" cy="100" r="3"/>
    <circle cx="120" cy="100" r="3"/>
    
    <circle cx="75" cy="115" r="3"/>
    <circle cx="90" cy="115" r="3"/>
    <circle cx="105" cy="115" r="3"/>
    <circle cx="120" cy="115" r="3"/>
    
    <circle cx="75" cy="130" r="3"/>
    <circle cx="90" cy="130" r="3"/>
    <circle cx="105" cy="130" r="3"/>
    <circle cx="120" cy="130" r="3"/>
  </g>
  
  <!-- Balão de mensagem WhatsApp sobreposto -->
  <g transform="translate(110, 95)">
    <!-- Balão -->
    <path d="M 0 0 L 30 0 Q 40 0 40 10 L 40 25 Q 40 35 30 35 L 10 35 L 0 45 L 5 35 Q 0 35 0 25 L 0 10 Q 0 0 0 0 Z" 
          fill="#25D366" 
          stroke="white" 
          stroke-width="2"/>
    
    <!-- Três pontinhos do WhatsApp -->
    <circle cx="12" cy="17" r="2.5" fill="white"/>
    <circle cx="20" cy="17" r="2.5" fill="white"/>
    <circle cx="28" cy="17" r="2.5" fill="white"/>
  </g>
  
  <!-- Check mark (símbolo de confirmação) -->
  <path d="M 70 110 L 80 120 L 95 105" 
        stroke="#4285F4" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
