<!-- Logo Agende Mais - Fusão Minimalista (melhor para favicon) -->
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="miniGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4285F4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Quadrado arredondado base -->
  <rect x="30" y="30" width="140" height="140" rx="35" fill="url(#miniGradient)"/>
  
  <!-- Ícone híbrido: Calendário + Balão -->
  <!-- Parte do calendário -->
  <rect x="60" y="70" width="80" height="80" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Topo colorido do calendário -->
  <rect x="60" y="70" width="80" height="16" rx="12" fill="white"/>
  <line x1="70" y1="78" x2="130" y2="78" stroke="#4285F4" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Argolas -->
  <circle cx="75" cy="68" r="4" fill="white" stroke="#25D366" stroke-width="2.5"/>
  <circle cx="100" cy="68" r="4" fill="white" stroke="#25D366" stroke-width="2.5"/>
  <circle cx="125" cy="68" r="4" fill="white" stroke="#25D366" stroke-width="2.5"/>
  
  <!-- WhatsApp chat bubble (canto inferior) -->
  <g opacity="0.9">
    <path d="M 90 115 L 90 130 Q 90 138 98 138 L 120 138 L 127 145 L 125 138 L 130 138 Q 138 138 138 130 L 138 115 Q 138 107 130 107 L 98 107 Q 90 107 90 115 Z" 
          fill="#25D366"/>
    
    <!-- Três pontinhos -->
    <circle cx="102" cy="122" r="2" fill="white"/>
    <circle cx="114" cy="122" r="2" fill="white"/>
    <circle cx="126" cy="122" r="2" fill="white"/>
  </g>
  
  <!-- Plus centralizado (símbolo de agendar) -->
  <circle cx="77" cy="100" r="10" fill="#4285F4"/>
  <line x1="77" y1="94" x2="77" y2="106" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="71" y1="100" x2="83" y2="100" stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
